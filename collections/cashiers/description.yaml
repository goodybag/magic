collection:
  resource:
    type: collection
    path: /cashiers
  methods:
    get:
      desc: List Cashiers
      auth:
        required: true
        eg: { email: admin@goodybag.com, password: password }
      query:
        offset:  { type: int,     eg: 5 }
        limit:   { type: int,     eg: 5 }
        filter:  { type: string,  eg: business }
    post:
      desc: Add Cashier
      auth:
        required: true
        eg: { email: admin@goodybag.com, password: password }
      body:
        email:             { type: email,  eg: a_cashier_XXX@thebusiness.com }
        password:          { type: string requires-email, eg: password }
        singlyId:          { type: string, eg: foobar_XXX }
        singlyAccessToken: { type: string requires-singlyid, eg: abcdefghijklmnopqrstuvwxyz }
        cardId:            { type: cardid, eg: 601XXX-ABC }
        businessId:        { type: int,    eg: 1 }
        locationId:        { type: int,    eg: 1 }
  children:
    - /cashiers/:id

item:
  resource:
    type: item
    path: /cashiers/:id
    params:
      id: { type: int, eg: 11120 }
  methods:
    get:
      desc: Get Cashier
      auth:
        required: true
        eg: { email: admin@goodybag.com, password: password }
    put:
      desc: Update Cashier
      auth:
        required: true
        eg: { email: admin@goodybag.com, password: password }
      body:
        businessId:      { type: int,    eg: 1 }
        locationId:      { type: int,    eg: 1 }
    delete:
      desc: Delete Cashier
      auth:
        required: true
        eg: { email: admin@goodybag.com, password: password }